<script src="../svg-injector/dist/svg-injector.min.js"></script>
<link rel="import" href="../polymer/polymer.html">
<dom-module id="juicy-svg-injector">

  <template>
    <style>
      :host {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      svg,
      img {
        width: 100%;
        height: 100%;
      }
    </style>
    <img id="image" src="{{src}}">
  </template>

  <script>
    Polymer({
      is: "juicy-svg-injector",
      properties: {
        src: {
          type: String,
          reflectToAttribute: true,
          observer: '_srcChanged'
        }
      },

      _srcChanged: function(src) {
        SVGInjector(this.$.image);
      }
    });
  </script>

</dom-module>
