<!--
`juicy-svg-injector element` - Polymer wrapper for SVGInjector
@element juicy-svg-injector
version: 1.0.0
-->
<script src="vendor/svg-injector.js"></script>
<link rel="import" href="../polymer/polymer.html">
<dom-module id="juicy-svg-injector">

  <template>
    <style>
      :host {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      #content-container {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      #content-container >::content svg,
      #content-container >::content img {
        width: 100%;
        height: 100%;
      }
    </style>
    <div id="content-container">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: "juicy-svg-injector",
      attached: function() {
        var elems = this.querySelectorAll('img');
        SVGInjector(elems);
      }
    });
  </script>

</dom-module>
