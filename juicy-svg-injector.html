<!--
`juicy-svg-injector element` - Polymer wrapper for SVGInjector
@element juicy-svg-injector
version: 1.0.0
-->
<script src="vendor/svg-injector.js"></script>
<link rel="import" href="../polymer/polymer.html">
<dom-module id="juicy-svg-injector">

  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <content></content>
  </template>

  <script>
    Polymer({
      is: "juicy-svg-injector",
      attached: function() {
        var elems = this.querySelectorAll('img');
        SVGInjector(elems);
      }
    });
  </script>

</dom-module>
